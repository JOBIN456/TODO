{% extends 'base.html' %}

 {% block content %}
<div class="container-fluid">
    <div class="row">
    <div class="col-md-12">
        <div class="banner">
            <div class="banner-text"> <h1>ToDo</h1>
            </div>
           
        </div>

    </div>
    </div>
</div>




<div class="container">
    <div class="row">
    <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="ENTER THE TASK">
             </div>
             <div class="form-group">
                <input type="text" class="form-control" name="priorty" placeholder="ENTER THE PRIORITY">
             </div>
             <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="ENTER THE DATE">
             </div>
            
            
            <input type="submit" class="btn btn-success">
        </form>
        

    </div> 
    <div class="col-md-6">
        <h4>TASK TO BE COMPLETED</h4>
        {% for i in task %}
        <div class="shadow card">
            <div class="card-body">
                <h1 class="card-title">{{i.name}}</h1>
                <p><b>{{i.priorty}}</b></p>
                <p><b>{{i.date}}</b></p>  

                <a class="btn btn-danger" href="{% url 'delete' i.id %}">DONE</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>

            </div>
            {% endfor %}
        </div>
    </div>
    

    </div>
</div>




 

{% endblock %}
